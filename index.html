<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Palindrome App</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <div class="input">
          <form id="myform">
            <h1 style="margin:15px">Palindrome App</h1>
            <h2 style="margin:7px">Check Words for Palindromes!</h2>
            <p class="inputWord">Type in a word to see if it's a palindrome:</p>
            <input id="wordCollector" placeholder="Type the word you want to check here...">
            <button type="submit" id="submitButton">Click to Check</button>
          </form>
          </div class="displayResult">
            <p id="displayPanel">Palindrome Question Result Appears Here:</p>
          </div>
        </div>
        </div class="footer">
            <i>Stephanie Pena 2020</i>
        </div>
      </div>
    </div>
    <script src="PalindromeApp.js"></script>
  </body>

  </html>
